<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>appTogether</title>
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="./css/appTogether.css" />
  <link rel="stylesheet" href="./css/menu.css" />

  <link rel="stylesheet" href="./css/calculator.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
  <link rel="manifest" href="../favicon_io/site.webmanifest">  

</head>

<body>
  <content-header>Try out this cool calculator</content-header>
  <content-footer>Calculator footer</content-footer>
  <main class="GridPage">
    <header class="GridItemHeader">I am content in the Header.</header>
    <div class="GridItemSideMenu">
      <nav class="navMenu">
        <a href="./index.html" class="navLink">Home</a>
        <a href="./student-scores.html" class="navLink">Student scores</a>
        <a href="./dealing-cards.html" class="navLink">Dealing cards</a>
        <a href="./cool-images.html" class="navLink">Cool images</a>
        <a href="./calculator.html" class="navLink">Calc</a>
     </nav>
    </div>
    <footer class="GridItemFooter">I am content in the Footer.</footer>

    <article class="GridItemMain">
      <section class="panelMain">
        <div class="calculator-container">
          <div class="calculator-grid">
              <div class="output">
                  <div data-previous-operand class="previous-operand"></div>
                  <div data-current-operand class="current-operand"></div>
              </div>
              <button data-clear class="wide-button">AC</button>
              <button data-del>DEL</button>
              <button data-oper="div">รท</button>
              <button data-num="1">1</button>
              <button data-num="2">2</button>
              <button data-num="3">3</button>
              <button data-oper="mul">*</button>
              <button data-num="4">4</button>
              <button data-num="5">5</button>
              <button data-num="6">6</button>
              <button data-oper="add">+</button>
              <button data-num="7">7</button>
              <button data-num="8">8</button>
              <button data-num="9">9</button>
              <button data-oper="sub">-</button>
              <button data-num="dot">.</button>
              <button data-num="0">0</button>
              <button data-equals class="wide-button">=</button>
  
              <button data-oper="sqr" class="science">sqr</button> <!--Modify here to give operation a name-->
              <button data-oper="extra" class="science">op2</button>
              <button data-oper="extra" class="science">op3</button>
              <button data-oper="extra" class="science">op4</button>
  
          </div>
      </div>      </section>
    </article>
  </main>

  <script src="./script/appTogether.js"></script>
  <script src="./script/calculator.js" ></script>

</body>

</html>
